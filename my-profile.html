<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" href="img/logo-removebg-preview.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    if(!localStorage.getItem('mail'))
      window.location.href = 'login.html';
  </script>
</head>

<body>
  <nav id="navbar"></nav>
  
  <main>
    <div class="container mt-5">
      <div class="row d-flex align-items-center">
        <div id="container-imgPerfil" class="d-flex flex-wrap align-items-center m-0 col-6 container">
          <img id="imagenPerfil" class=" col-6" src="img/img_perfil.png" alt="">
        </div>
        <h1 id="textoPerfil" class="col-6 text-uppercase">Perfil</h1>
      </div>
      <div class= "container mt-5">
        <form id="formPerfil">
          <div class="form-group d-flex align-items-center row w-75">
            <div class="row">
              <div class="col-6 mb-4">
                <label class="input-label" for="primerNombre">Primer nombre</label>
                <input placeholder="Ingrese su nombre" class="noNumbers form-control" id="primerNombre" type="text" required>
                <div class="invalid-feedback">
                  Ingrese un nombre válido
                </div>
              </div>
              <div class="col-6">
                <label for="segundoNombre">Segundo nombre</label>
                <input class="noNumbers form-control" id="segundoNombre" type="text">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6">
                <label for="primerApellido">Primer apellido</label>
                <input placeholder="Ingrese su apellido" class="noNumbers form-control" id="primerApellido" type="text" required>
                <div class="invalid-feedback">
                  Ingrese un apellido válido
                </div>
              </div>
              <div class="col-6 ">
                <label for="segundoApellido">Segundo apellido</label>
                <input class="noNumbers form-control" id="segundoApellido" type="text">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6">
                <label for="emailPerfil">Email</label>
                <input placeholder="ejemplo@dominio.com" class="form-control" id="emailPerfil" type="email" required>
                <div class="invalid-feedback">
                  Ingrese un email válido
                </div>
              </div>
              <div class="col-6 ">
                <label for="telefono">Teléfono de contacto</label>
                <input class="form-control" id="telefono" type="number">
              </div>
            </div>
            
            
            <div class="col-12">
              <label for="iptImagenPerfil">Imagen de perfil</label>
              <input class="form-control" accept="image/png, image/jpeg" id="iptImagenPerfil" type="file">
            </div>
            <input id="guardarCambiosPerfil" type="submit" form="formPerfil" value="Guardar cambios" class="mt-3 mb-3 btn btn-primary">
          </div>
          
        </form> 
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="js/jwt-decode.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/general-functions.js"></script>
  <script src="js/my-profile.js"></script>
  
</body>

</html>
