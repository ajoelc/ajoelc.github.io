<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo-removebg-preview.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav id="navbar"></nav>
  
  <main>
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <img id="logoLogin" src="img/login.png" alt="Logo de la página">
              </div>
              <div class="row">
                <div class="container" id="contenedorLogin">
                  <h3 class="inputLogin">Inicio de sesión</h3>
                  
                  <form action="#" onsubmit="return redirect();">
                    <div class="form-floating inputLogin">
                      <input placeholder="email@dominio.com" type="email" class="form-control" name="emailInicio" id="emailInicio" required>
                      <label for="emailInicio">Email</label>
                    </div>
                    
                    <div class="form-floating inputLogin">
                      <input placeholder="contraseña" type="password" class="form-control" id="contraInicio" required>
                      <label class="form-label" for="contraInicio">Contraseña</label>
                    </div>
                  
                    <button type="submit" class="btn btn-dark center mt-2" id="botonLogin">Ingresar</button>
                  </form>  
          
                  <hr id="sepLogin">
                  <h3 class="center">ó</h3>
                  
                  <div class="center">
                    <div id="g_id_onload"
                      data-client_id="962699925016-rc80qcj05auboi3vr4rif6iba6hvpqj4.apps.googleusercontent.com"
                      data-context="signin"
                      data-ux_mode="popup"
                      data-callback="redirectGoogle"
                      data-auto_prompt="false">
                    </div>
          
                    <div class="g_id_signin inputLogin"
                      data-type="standard"
                      data-shape="pill"
                      data-theme="filled_black"
                      data-text="$ {button.text}"
                      data-size="large"
                      data-logo_alignment="left"
                      data-width="252px">
                    </div>
                  </div>
                  
                </div>
              </div>
              <div class="row">
                <button id="modalCancel" type="button" class="close btn btn-dark center" data-dismiss="modal">
                  Cancelar
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
        <h2 id="nameCat" class="center"></h2>
    </div>
   
    <div class="container" id="infoProd">
      
      <div id="infoAbtProd">
        <div class="row">
          <div class="col ml-2 col-12 col-lg-1">
            <div class="row" id="allImages">
            </div>
          </div>

          <div class="col col-12 col-md-6 col-lg-7">
            <div id="contenedorImg" class="carousel slide" data-bs-interval="5000" data-bs-ride="carousel">
              <div id="carouselImg" class="carousel-inner">

              </div>
            </div>
          </div>
          <div class="col col-lg-4">
            <h1 id="nameProd"></h1>
            <p id="descriptionProd"></p>
            <h2 id="costProd"></h2>
            <button id="botonComprar" class="mb-2 btn btn-primary">Comprar</button> <p id="textoBtnComprar"></p>
            <p class="text-muted" id="soldProd"></p>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="container">
          <h3 class="subtitleInfoProducts">Comentarios</h3>
          <div id="comentarios" class="container">
            <p id="noComent">Todavía no hay comentarios</p>
          </div>
          <div>
            <p id="needToLogin">Debes <a id="loguearse" href="#" data-toggle="modal" data-target="#modalLogin">loguearte</a> para realizar un comentario</p>
          </div>
          <div id="containerNewComent" class="form-group">
            <label for="newComent">Añadir un comentario</label>
            <textarea placeholder="Escribe algo..." class="form-control" id="newComent" name="" id=""  rows="3"></textarea>
            <div style="display: flex; align-items:center;justify-content:space-between">
              <div>
              <label for="scoreComent">PUNTUACIÓN</label>
              <input id="scoreComent" type="range" step="1" min="1" max="5">
              </div>
              <button id="sendComent" class="btn btn-secondary" type="submit">Enviar</button>
            </div>
            
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="container">
          <h3 class="subtitleInfoProducts">Productos relacionados</h3>
          <div id="relatedProducts" class="container">
            
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
  <script src="js/jwt-decode.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/general-functions.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
