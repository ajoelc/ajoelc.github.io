<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo-removebg-preview.ico">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" id="navbar"></nav>
  
  <main class="pb-5">
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog">
  
    </div>

    <div class="text-center p-4 container">
      <h1 class="tituloSeccion">Productos</h1>
      <p id = "categoria" class="d-flex justify-content-center"></p>
    </div>
    <div class="row container center">
      <input type="search" placeholder="Buscar productos" id="buscador" class="form-control">
      <label class="form-label" for="buscador" hidden>Buscar</label>
    </div>
    <div id="container">
      <div class="row rowArr">
        <div id="filtros" class="col-12 col-lg-3">
          <h3>Filtros</h3>
          <div class="mt-2">
            <div class="row mb-2">
              <p class="col-12 font-weight-normal my-2">Precio</p>
              <div class="input-group mb-2">
                <input class="form-control" type="number" placeholder="min." id="priceMin">
                <input class="form-control" type="number" placeholder="máx." id="priceMax">
              </div>
              <div class="col-12 btn-group" role="group">
                <button class="btn btn-dark btn-block" id="botonFiltrar">Filtrar</button>
                <button class="btn btn-light btn-sm" id="botonLimpiar">Limpiar</button>
              </div>
            </div>
            <div class="row">
              <div class="btn-group btn-group-toggle mb-2" data-bs-toggle="buttons">
                <input type="radio" class="btn-check" name="options" id="sortAsc">
                <label class="btn btn-light" for="sortAsc"><i class="fa-solid fa-arrow-down-1-9"></i></label>
                <input type="radio" class="btn-check" name="options" id="sortDes">
                <label class="btn btn-light" for="sortDes"><i class="fa-solid fa-arrow-up-9-1"></i></label>
                <input type="radio" class="btn-check" name="options" id="sortRelevancia" checked>
                <label class="btn btn-light" for="sortRelevancia"><i class="fa-solid fa-arrow-down-wide-short"></i></label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-9">
          <div class="w-100 container container-productos">
            <div id="productos" class="p-3">
      
            </div>
          </div>
        </div>

      </div>
    </div>

    
    
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
  <script src="js/jwt-decode.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/general-functions.js"></script>
  <script src="js/products.js"></script>
  <script src="https://kit.fontawesome.com/63805598a1.js" crossorigin="anonymous"></script>
</body>

</html>
