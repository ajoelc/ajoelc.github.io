<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo-removebg-preview.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav id="navbar"></nav>
  <main class="pb-5">

    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <img id="logoLogin" src="img/login.png" alt="Logo de la página">
              </div>
              <div class="row">
                <div class="container" id="contenedorLogin">
                  <h3 class="inputLogin">Inicio de sesión</h3>
                  
                  <form action="#" onsubmit="return redirect();">
                    <div class="form-floating inputLogin">
                      <input placeholder="email@dominio.com" type="email" class="form-control" name="emailInicio" id="emailInicio" required>
                      <label for="emailInicio">Email</label>
                    </div>
                    
                    <div class="form-floating inputLogin">
                      <input placeholder="contraseña" type="password" class="form-control" id="contraInicio" required>
                      <label class="form-label" for="contraInicio">Contraseña</label>
                    </div>
                  
                    <button type="submit" class="btn btn-dark center mt-2" id="botonLogin">Ingresar</button>
                  </form>  
          
                  <hr id="sepLogin">
                  <h3 class="center">ó</h3>
                  
                  <div class="center">
                    <div id="g_id_onload"
                      data-client_id="962699925016-rc80qcj05auboi3vr4rif6iba6hvpqj4.apps.googleusercontent.com"
                      data-context="signin"
                      data-ux_mode="popup"
                      data-callback="redirectGoogle"
                      data-auto_prompt="false">
                    </div>
          
                    <div class="g_id_signin inputLogin"
                      data-type="standard"
                      data-shape="pill"
                      data-theme="filled_black"
                      data-text="$ {button.text}"
                      data-size="large"
                      data-logo_alignment="left"
                      data-width="252px">
                    </div>
                  </div>
                  
                </div>
              </div>
              <div class="row">
                <button id="modalCancel" type="button" class="close btn btn-dark center" data-dismiss="modal">
                  Cancelar
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center p-4">
      <h2 class="tituloSeccion">Categorías</h2>
      <p class="lead">Verás aquí todas las categorías del sitio.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc">A-Z</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc">Z-A</label>
            <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Cant.</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-dark btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-light btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
  <script src="js/jwt-decode.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/general-functions.js"></script>
  <script src="js/categories.js"></script>
</body>

</html>
